<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

        input[type="number"], select, input[type="submit"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <div class="calculator">
        <input type="text" id="leftOperand" placeholder="Left Operand">
        
        <select id="operator">
            <option value="+">+</option>   
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="text" id="rightOperand" placeholder="Right Operand">
        
        <input type="submit" value="Try me!" onclick="calculate()" />
    </div>

    <script>
        function calculate() {
            const leftOperand = $("#leftOperand").val();
            const operator = $("#operator").val();
            const rightOperand = $("#rightOperand").val();

            
            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                console.error('Error :(');
                return ;
            }

            let result;

            switch (operator) {
                case '+':
                    result = parseInt(leftOperand) + parseInt(rightOperand);
                    break;
                case '-':
                    result = parseInt(leftOperand) - parseInt(rightOperand);
                    break;
                case '*':
                    result = parseInt(leftOperand) * parseInt(rightOperand);
                    break;
                case '/':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = parseInt(leftOperand) / parseInt(rightOperand);
                    break;
                case '%':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = parseInt(leftOperand) % parseInt(rightOperand);
                    break;
                default:
                    alert('Error :(');
                    console.error('Error :(');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
