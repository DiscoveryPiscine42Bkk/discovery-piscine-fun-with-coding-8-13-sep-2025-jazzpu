<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>

    <!-- Import jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        let size = 200; // Initial size
        let colors = ['red', 'green', 'blue']; // Color cycle
        let colorIndex = 0;

        // Using jQuery to update the balloon's size and color
        function updateBalloon() {
            $('#balloon').css({
                width: size + 'px',
                height: size + 'px',
                backgroundColor: colors[colorIndex]
            });
        }

        // On click event: Grow the balloon and change its color
        $('#balloon').on('click', function() {
            if (size < 420) {
                size += 10;
                colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
            } else {
                // Balloon "explodes" and resets to the original size
                size = 200;
                colorIndex = 0; // Reset color to red
            }
            updateBalloon();
        });

        // On mouseleave event: Shrink the balloon and reverse color order
        $('#balloon').on('mouseleave', function() {
            if (size > 200) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            }
            updateBalloon();
        });

        updateBalloon();
    </script>
</body>
</html>
